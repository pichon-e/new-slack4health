<div id="folder"
    ng-swipe-right="goToPrescription()"
    layout="row" layout-wrap layout-align="center center">
    <md-card ng-repeat="item in dataset" flex="95" flex-gt-sm="30">
        <img class="md-card-image" src="assets/images/{{item.picture}}" alt="image caption">
        <md-card-footer layout="column" layout-align="center center">
            {{item.title}}
        </md-card-footer>
        <div id="bottom" ng-if="$index == dataset.length - 1">
        </div>
    </md-card>
</div>
