<!doctype html>
<html ng-app="slack4Health">
  <head>
    <meta charset="utf-8">
    <title>slack4Health</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="Slack4Health">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
        <p>{{ title || 'Slack4Health' }}</p>
    </header>

    <div ui-view></div>

    <div class="footer" layout="row" layout-align="center center">
        <a class="item" flex="20" ui-sref-active="active" ui-sref="rooms">
            <i class="material-icons">hotel</i>
            <p hide-sm>Chambres</p>
        </a>
        <a class="item" flex="20" ui-sref-active="active" ui-sref="chat">
             <i class="material-icons">message</i>
            <p hide-sm>Chat</p>
        </a>
        <a class="item" flex="20" ui-sref-active="active" ui-sref="bio">
            <i class="material-icons">insert_chart</i>
            <p hide-sm>Résulta bio</p>
        </a>
        <a class="item" flex="20" ui-sref-active="active" ui-sref="prescription">
            <i class="material-icons">mode_edit</i>
            <p hide-sm>Préscription</p>
        </a>
        <a class="item" flex="20" ui-sref-active="active" ui-sref="folder">
            <i class="material-icons">folder_shared</i>
            <p hide-sm>Documents</p>
        </a>
    </div>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
